<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/style.css" />
    <title>Clock</title>
  </head>
  <body>
    <div class="stopwatch">
        
    <div class="timerDisplay">
        00:00:00:000
    </div>
      </p>
      <div class="buttons">
        <button id="startTimer" class="startTimer"></button>
        <button id="stopTimer" class="stopTimer"></button>
        <button id="resetTimer" class="resetTimer"> </button>
      </div>
    </div>

    <div class="clock">
      <div class="clock__face">
        <div class="clock__hand clock__hand--second"></div>
        <div class="clock__hand clock__hand--minute"></div>
        <div class="clock__hand clock__hand--hour"></div>
      </div>

      <div class="number number-1">1</div>
      <div class="number number-2">2</div>
      <div class="number number-3">3</div>
      <div class="number number-4">4</div>
      <div class="number number-5">5</div>
      <div class="number number-6">6</div>
      <div class="number number-7">7</div>
      <div class="number number-8">8</div>
      <div class="number number-9">9</div>
      <div class="number number-10">10</div>
      <div class="number number-11">11</div>
      <div class="number number-12">12</div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
